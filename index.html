<!DOCTYPE html>
<html lang="en">
<head>
<title>Google Remix</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class ="top-bar">
        <ul id ="left-list">
            <li class= "top-items">About</li>
            <li class= "top-items">Store</li>
        </ul>
        <ul id = "right-list">
            <li class= "top-items">Gmail</li>
            <li class= "top-items">Images</li>
            <li class= "top-items">
            <button type="button" id="sign-in">Sign in</button>
            </li>
        </ul>      

    </div>
    <div id="main">
        <div id="image">

            <img src ="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" />

        </div>
        <div id="search-bar">
            <input type="text" placeholder="Search.." id="search">
        </div>
        <div id="search-buttons">
            <button type="button" class="button-style"> Google Search</button>
            <button type="button" class="button-style">Im feeling lucky!</button>
        </div>
    </div>
    <div id="footer">
            <ul id ="footer-left">
                <li class= "footer-items">Advertising</li>
                <li class= "footer-items">Business</li>
                <li class= "footer-items">How Search works</li>
            </ul>
       
        
            <ul id = "footer-right">
                <li class= "footer-items">Privacy</li>
                <li class= "footer-items">Terms</li>
                <li class= "footer-items">Settings </li>
            </ul> 
    
    </div>
</div>


</body>
</html>
